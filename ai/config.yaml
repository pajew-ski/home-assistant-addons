# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: AI Add-on
version: "1.3.0"
slug: "ai"
description: AI Add-on
url: "https://github.com/pajew-ski/home-assistant-addons/tree/main/ai"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: true
ports:
  1234/tcp: 1234
map:
  - share:rw
  - ssl
options:
  message: "sk-"
schema:
  message: "str?"
ingress: true
ingress_port: 1234
configuration:
  ssl:
    name: Enable SSL
    description: Enable usage of SSL on the webserver inside the add-on
network:
  1234/TCP: The webserver port (Not used for Ingress)
